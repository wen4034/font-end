<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        ul {

            list-style: none;
        }

        ul li {

            width: 200px;
            height: 100px;
            background-color: #F3E402;
            margin-bottom: 20px;
            filter: alpha(opacity:30);
            opacity: 0.3;
            border: 4px solid #000000;
        }

    </style>

    <script src="js/move.js"></script>
    <script>
        window.onload = function () {
            var Li = document.getElementById('li1');
            Li.onmouseover = function () {
                startMove(Li, 400, 'width', function () {
                    startMove(Li, 200, 'height', function () {
                        startMove(Li, 100, 'opacity');
                    });
                });

            }

            Li.onmouseout = function () {
                startMove(Li, 30, 'opacity', function () {
                    startMove(Li, 100, 'height', function () {
                        startMove(Li, 200, 'width');
                    });
                });

            }

        }

    </script>

</head>
<body>
<ul>
    <li id="li1"></li>
</ul>
</body>
</html>
